apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx-replicaset
  namespace: hannah
spec:
# pod 2개 유지
  replicas: 2
  # 아래의 요소는 replicaSet이 관리할 pod를 선택하기 위한 이름
  # 아래의 Template.metadata,labels의 이름과 일치해야함
  selector:
    matchLabels:
      app: my-nginx
  template:
  # 아래 labels.app 부분은 service의 selector부분과 일치해야하고, 위의 matchLabels.labels와도 일치해야함
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
          - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: hannah
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30102
  selector:
    app: my-nginx